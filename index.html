<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Defender - Enhanced Edition</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div>⭐ SCORE: <span id="score">0</span></div>
            <div>
                <div style="margin-bottom: 5px;">❤️ HEALTH</div>
                <div class="healthBar">
                    <div class="healthFill" id="healthFill" style="width: 100%"></div>
                    <div class="healthText" id="healthText">100 / 100</div>
                </div>
            </div>
            <div>🌊 WAVE: <span id="wave">1</span></div>
            <div>🎯 LEVEL: <span id="level">1</span></div>
        </div>
        <div id="comboDisplay">
            <div>🔥 COMBO x<span id="comboCount">0</span></div>
        </div>
        <div id="gameOver">
            <div>💀 GAME OVER 💀</div>
            <div class="stats">FINAL SCORE: <span id="finalScore">0</span></div>
            <div class="stats">MAX WAVE: <span id="finalWave">1</span></div>
            <div class="stats">MAX COMBO: <span id="maxCombo">0</span></div>
            <button onclick="restartGame()">🔄 RESTART</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
