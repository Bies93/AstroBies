<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AstroBies</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: 'Segoe UI', 'Rajdhani', 'Roboto', sans-serif;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at 20% 20%, #1a1024, #05040a 65%);
        background-size: 120% 120%;
        animation: bgShift 20s ease-in-out infinite alternate;
        color: #e6faff;
      }

      #app {
        position: relative;
        width: min(1180px, 92vw);
        height: min(720px, 92vh);
        border-radius: 16px;
        overflow: hidden;
        background: linear-gradient(160deg, rgba(5, 6, 15, 0.9), rgba(20, 8, 32, 0.82));
        border: 2px solid rgba(0, 255, 255, 0.35);
        box-shadow:
          0 0 30px rgba(0, 255, 255, 0.35),
          0 0 80px rgba(255, 0, 120, 0.25),
          inset 0 0 35px rgba(0, 255, 255, 0.08);
      }

      #app::before {
        content: '';
        position: absolute;
        inset: 0;
        pointer-events: none;
        border-radius: inherit;
        border: 1px solid rgba(0, 255, 255, 0.2);
        box-shadow: 0 0 60px rgba(0, 255, 255, 0.45);
        mix-blend-mode: screen;
      }

      #gameCanvas {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        display: block;
        background: transparent;
        /* Ensure pixelated rendering like legacy */
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }

      #hud {
        position: absolute;
        inset: 0;
        pointer-events: none;
        padding: 24px;
        display: flex;
        align-items: flex-start;
        justify-content: flex-start;
      }

      .hud-container {
        display: flex;
        flex-direction: column;
        gap: 18px;
        min-width: 220px;
        text-shadow: 0 0 14px rgba(0, 255, 255, 0.65);
      }

      .hud-row {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .hud-inline {
        flex-direction: row;
        gap: 16px;
      }

      .hud-pill {
        padding: 8px 20px;
        border-radius: 999px;
        border: 1px solid rgba(0, 255, 255, 0.45);
        background: linear-gradient(120deg, rgba(0, 255, 255, 0.35), rgba(255, 0, 150, 0.25));
        font-weight: 600;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        box-shadow: 0 0 24px rgba(0, 255, 255, 0.35);
      }

      .hud-health-block {
        gap: 10px;
      }

      .hud-label {
        font-size: 0.85rem;
        letter-spacing: 0.18em;
        opacity: 0.9;
      }

      .hud-health {
        position: relative;
        width: 220px;
        height: 26px;
        border-radius: 10px;
        overflow: hidden;
        border: 1px solid rgba(0, 255, 255, 0.55);
        background: rgba(6, 10, 18, 0.75);
        box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.55), 0 0 22px rgba(255, 0, 120, 0.35);
      }

      .hud-health-fill {
        position: absolute;
        inset: 0;
        width: 100%;
        background: linear-gradient(90deg, rgba(0, 255, 255, 0.95), rgba(255, 0, 120, 0.95));
        box-shadow: 0 0 32px rgba(255, 0, 120, 0.5);
        transition: width 0.25s ease;
      }

      .hud-health-text {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        letter-spacing: 0.1em;
        text-shadow:
          0 0 10px rgba(0, 0, 0, 0.85),
          0 0 18px rgba(255, 255, 255, 0.35);
      }

      @keyframes bgShift {
        from {
          background-position: 0% 50%;
        }
        to {
          background-position: 100% 50%;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <canvas id="gameCanvas"></canvas>
      <div id="hud"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
  </html>
