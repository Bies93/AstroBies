<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Defender - Enhanced Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0a2e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
        }
        
        canvas {
            border: 3px solid #00ffff;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.7), inset 0 0 30px rgba(0, 255, 255, 0.1);
            display: block;
            background: #0a0a0f;
            border-radius: 10px;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffff;
            font-size: 20px;
            text-shadow: 0 0 15px rgba(0, 255, 255, 1);
            pointer-events: none;
            font-weight: bold;
        }
        
        #ui > div {
            margin-bottom: 12px;
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            display: inline-block;
        }
        
        .healthBar {
            width: 200px;
            height: 25px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffff;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .healthFill {
            height: 100%;
            background: linear-gradient(90deg, #ff0066, #ff6600);
            transition: width 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.8);
        }
        
        .healthText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 0 0 5px black;
        }
        
        #comboDisplay {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ffff00;
            font-size: 32px;
            text-shadow: 0 0 20px rgba(255, 255, 0, 1);
            pointer-events: none;
            font-weight: bold;
            display: none;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ff0066;
            font-size: 64px;
            text-shadow: 0 0 30px rgba(255, 0, 102, 1);
            display: none;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }
        
        #gameOver button {
            margin-top: 30px;
            padding: 20px 40px;
            font-size: 24px;
            background: linear-gradient(135deg, #ff0066, #00ffff);
            border: 3px solid white;
            color: white;
            cursor: pointer;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 30px rgba(255, 0, 102, 0.8);
            transition: all 0.3s;
            border-radius: 10px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }
        
        #gameOver button:hover {
            transform: scale(1.15);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.8);
        }
        
        .stats {
            font-size: 28px;
            margin-top: 20px;
            color: #00ffff;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div>‚≠ê SCORE: <span id="score">0</span></div>
            <div>
                <div style="margin-bottom: 5px;">‚ù§Ô∏è HEALTH</div>
                <div class="healthBar">
                    <div class="healthFill" id="healthFill" style="width: 100%"></div>
                    <div class="healthText" id="healthText">100 / 100</div>
                </div>
            </div>
            <div>üåä WAVE: <span id="wave">1</span></div>
            <div>üéØ LEVEL: <span id="level">1</span></div>
        </div>
        <div id="comboDisplay">
            <div>üî• COMBO x<span id="comboCount">0</span></div>
        </div>
        <div id="gameOver">
            <div>üíÄ GAME OVER üíÄ</div>
            <div class="stats">FINAL SCORE: <span id="finalScore">0</span></div>
            <div class="stats">MAX WAVE: <span id="finalWave">1</span></div>
            <div class="stats">MAX COMBO: <span id="maxCombo">0</span></div>
            <button onclick="restartGame()">üîÑ RESTART</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = 1200;
        canvas.height = 800;
        
        // Audio Context f√ºr Sound-Effekte
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();
        
        // Sound-Effekt-Funktionen
        function playSound(type) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            switch(type) {
                case 'shoot':
                    oscillator.frequency.value = 400;
                    oscillator.type = 'square';
                    gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.1);
                    break;
                case 'hit':
                    oscillator.frequency.value = 200;
                    oscillator.type = 'sawtooth';
                    gainNode.gain.setValueAtTime(0.15, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.15);
                    break;
                case 'explosion':
                    oscillator.frequency.value = 100;
                    oscillator.type = 'sawtooth';
                    gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.4);
                    break;
                case 'powerup':
                    oscillator.frequency.value = 800;
                    oscillator.type = 'sine';
                    gainNode.gain.setValueAtTime(0.15, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.3);
                    break;
            }
        }
        
        // Game state
        let gameRunning = true;
        let score = 0;
        let wave = 1;
        let kills = 0;
        let combo = 0;
        let comboTimer = 0;
        let maxCombo = 0;
        let screenShake = 0;
        let playerLevel = 1;
        let exp = 0;
        let expToLevel = 100;
        
        // Input state
        const keys = {};
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        let mouseDown = false;
        
        // Player
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 15,
            speed: 5,
            health: 100,
            maxHealth: 100,
            color: '#00ffff',
            shootCooldown: 0,
            shootDelay: 10,
            shield: false,
            shieldTime: 0,
            rapidFire: false,
            rapidFireTime: 0,
            tripleShot: false,
            tripleShotTime: 0,
            speedBoost: false,
            speedBoostTime: 0
        };
        
        // Arrays
        const bullets = [];
        const enemies = [];
        const particles = [];
        const explosions = [];
        const powerups = [];
        const stars = [];
        const trails = [];
        
        // Hintergrund-Sterne erstellen
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2,
                alpha: Math.random(),
                twinkleSpeed: Math.random() * 0.02
            });
        }
        
        // Classes
        class Bullet {
            constructor(x, y, angle, isPlayerBullet = true) {
                this.x = x;
                this.y = y;
                this.radius = isPlayerBullet ? 5 : 4;
                this.speed = isPlayerBullet ? 14 : 8;
                this.angle = angle;
                this.vx = Math.cos(angle) * this.speed;
                this.vy = Math.sin(angle) * this.speed;
                this.color = isPlayerBullet ? '#ffff00' : '#ff0066';
                this.isPlayerBullet = isPlayerBullet;
                this.life = 1;
                this.damage = isPlayerBullet ? (1 + Math.floor(playerLevel / 3)) : 1;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                // Trail-Effekt
                if (this.isPlayerBullet && Math.random() < 0.5) {
                    trails.push(new Trail(this.x, this.y, this.color, 3));
                }
            }
            
            draw() {
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Innerer Glanz
                ctx.shadowBlur = 5;
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x - this.radius * 0.3, this.y - this.radius * 0.3, this.radius * 0.3, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.shadowBlur = 0;
            }
            
            isOffScreen() {
                return this.x < -50 || this.x > canvas.width + 50 || 
                       this.y < -50 || this.y > canvas.height + 50;
            }
        }
        
        class Enemy {
            constructor(type = 'normal') {
                const side = Math.floor(Math.random() * 4);
                if (side === 0) { // top
                    this.x = Math.random() * canvas.width;
                    this.y = -30;
                } else if (side === 1) { // right
                    this.x = canvas.width + 30;
                    this.y = Math.random() * canvas.height;
                } else if (side === 2) { // bottom
                    this.x = Math.random() * canvas.width;
                    this.y = canvas.height + 30;
                } else { // left
                    this.x = -30;
                    this.y = Math.random() * canvas.height;
                }
                
                this.type = type;
                
                if (type === 'fast') {
                    this.radius = 12;
                    this.speed = 2.5 + Math.random() * 1.5 + (wave * 0.15);
                    this.health = 2;
                    this.color = `hsl(180, 100%, 50%)`;
                    this.points = 20;
                } else if (type === 'tank') {
                    this.radius = 25;
                    this.speed = 0.8 + Math.random() * 0.5 + (wave * 0.05);
                    this.health = 10;
                    this.color = `hsl(30, 100%, 50%)`;
                    this.points = 50;
                } else if (type === 'boss') {
                    this.radius = 40;
                    this.speed = 1 + (wave * 0.05);
                    this.health = 30;
                    this.color = `hsl(0, 100%, 50%)`;
                    this.points = 200;
                    this.shootCooldown = 0;
                } else { // normal
                    this.radius = 15 + Math.random() * 10;
                    this.speed = 1.2 + Math.random() * 1.5 + (wave * 0.1);
                    this.health = Math.floor(this.radius / 5);
                    this.color = `hsl(${Math.random() * 60 + 300}, 100%, 50%)`;
                    this.points = 10;
                }
                
                this.maxHealth = this.health;
                this.angle = 0;
            }
            
            update() {
                const dx = player.x - this.x;
                const dy = player.y - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                this.x += (dx / dist) * this.speed;
                this.y += (dy / dist) * this.speed;
                this.angle = Math.atan2(dy, dx);
                
                // Boss schie√üt
                if (this.type === 'boss') {
                    this.shootCooldown--;
                    if (this.shootCooldown <= 0) {
                        bullets.push(new Bullet(this.x, this.y, this.angle, false));
                        this.shootCooldown = 60;
                    }
                }
                
                // Partikel-Spur
                if (Math.random() < 0.1) {
                    particles.push(new Particle(this.x, this.y, this.color, 0.5));
                }
            }
            
            draw() {
                ctx.shadowBlur = 25;
                ctx.shadowColor = this.color;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Typ-spezifische Details
                if (this.type === 'boss') {
                    // Boss-Augen
                    ctx.shadowBlur = 10;
                    ctx.fillStyle = '#ff0000';
                    ctx.beginPath();
                    ctx.arc(this.x - 10, this.y - 10, 5, 0, Math.PI * 2);
                    ctx.arc(this.x + 10, this.y - 10, 5, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Innerer Glanz
                ctx.shadowBlur = 5;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x - this.radius * 0.3, this.y - this.radius * 0.3, this.radius * 0.3, 0, Math.PI * 2);
                ctx.fill();
                
                // Health bar
                if (this.health < this.maxHealth) {
                    const barWidth = this.radius * 2;
                    const barHeight = 5;
                    const barX = this.x - barWidth / 2;
                    const barY = this.y - this.radius - 12;
                    
                    ctx.shadowBlur = 0;
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                    ctx.fillRect(barX, barY, barWidth, barHeight);
                    ctx.fillStyle = '#00ff00';
                    ctx.fillRect(barX, barY, barWidth * (this.health / this.maxHealth), barHeight);
                }
                
                ctx.shadowBlur = 0;
            }
        }
        
        class Particle {
            constructor(x, y, color, sizeMultiplier = 1) {
                this.x = x;
                this.y = y;
                this.radius = (Math.random() * 4 + 2) * sizeMultiplier;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.life = 1;
                this.decay = Math.random() * 0.02 + 0.01;
                this.color = color;
                this.gravity = 0.1;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += this.gravity;
                this.vx *= 0.98;
                this.vy *= 0.98;
                this.life -= this.decay;
            }
            
            draw() {
                ctx.globalAlpha = this.life;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
                ctx.shadowBlur = 0;
            }
        }
        
        class Explosion {
            constructor(x, y, color, size = 1) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = 60 * size;
                this.life = 1;
                this.color = color;
                this.rings = 3;
            }
            
            update() {
                this.radius += 4;
                this.life -= 0.04;
            }
            
            draw() {
                for (let i = 0; i < this.rings; i++) {
                    ctx.globalAlpha = this.life * (1 - i * 0.3);
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 4;
                    ctx.shadowBlur = 25;
                    ctx.shadowColor = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius - i * 15, 0, Math.PI * 2);
                    ctx.stroke();
                }
                ctx.globalAlpha = 1;
                ctx.shadowBlur = 0;
            }
        }
        
        class PowerUp {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 12;
                const types = ['shield', 'rapidfire', 'tripleshot', 'speed', 'health'];
                this.type = types[Math.floor(Math.random() * types.length)];
                this.life = 300; // 5 Sekunden bei 60 FPS
                this.angle = 0;
                
                switch(this.type) {
                    case 'shield':
                        this.color = '#00ffff';
                        this.symbol = 'üõ°Ô∏è';
                        break;
                    case 'rapidfire':
                        this.color = '#ffff00';
                        this.symbol = '‚ö°';
                        break;
                    case 'tripleshot':
                        this.color = '#ff00ff';
                        this.symbol = '‚ú¶';
                        break;
                    case 'speed':
                        this.color = '#00ff00';
                        this.symbol = 'üí®';
                        break;
                    case 'health':
                        this.color = '#ff0066';
                        this.symbol = '‚ù§Ô∏è';
                        break;
                }
            }
            
            update() {
                this.life--;
                this.angle += 0.05;
                this.y += Math.sin(this.angle) * 0.5;
            }
            
            draw() {
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.stroke();
                
                ctx.font = '24px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.symbol, this.x, this.y);
                
                ctx.shadowBlur = 0;
            }
        }
        
        class Trail {
            constructor(x, y, color, radius) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.radius = radius;
                this.life = 1;
            }
            
            update() {
                this.life -= 0.05;
                this.radius *= 0.95;
            }
            
            draw() {
                ctx.globalAlpha = this.life * 0.5;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
                ctx.shadowBlur = 0;
            }
        }
        
        // Input handlers
        window.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });
        
        canvas.addEventListener('mousedown', () => {
            mouseDown = true;
        });
        
        canvas.addEventListener('mouseup', () => {
            mouseDown = false;
        });
        
        // Game functions
        function shoot() {
            const delay = player.rapidFire ? 5 : player.shootDelay;
            if (player.shootCooldown <= 0) {
                const angle = Math.atan2(mouseY - player.y, mouseX - player.x);
                
                if (player.tripleShot) {
                    bullets.push(new Bullet(player.x, player.y, angle - 0.2));
                    bullets.push(new Bullet(player.x, player.y, angle));
                    bullets.push(new Bullet(player.x, player.y, angle + 0.2));
                } else {
                    bullets.push(new Bullet(player.x, player.y, angle));
                }
                
                player.shootCooldown = delay;
                playSound('shoot');
                
                // Muzzle flash particles
                for (let i = 0; i < 8; i++) {
                    particles.push(new Particle(player.x, player.y, '#ffff00', 0.5));
                }
            }
        }
        
        function spawnEnemy() {
            let type = 'normal';
            const rand = Math.random();
            
            if (rand < 0.05 && wave >= 3) {
                type = 'boss';
            } else if (rand < 0.2) {
                type = 'tank';
            } else if (rand < 0.5) {
                type = 'fast';
            }
            
            enemies.push(new Enemy(type));
        }
        
        function spawnPowerUp(x, y) {
            if (Math.random() < 0.3) { // 30% Chance
                powerups.push(new PowerUp(x, y));
            }
        }
        
        function updatePlayer() {
            const currentSpeed = player.speedBoost ? player.speed * 1.8 : player.speed;
            
            if (keys['w'] || keys['arrowup']) player.y -= currentSpeed;
            if (keys['s'] || keys['arrowdown']) player.y += currentSpeed;
            if (keys['a'] || keys['arrowleft']) player.x -= currentSpeed;
            if (keys['d'] || keys['arrowright']) player.x += currentSpeed;
            
            // Keep player in bounds
            player.x = Math.max(player.radius, Math.min(canvas.width - player.radius, player.x));
            player.y = Math.max(player.radius, Math.min(canvas.height - player.radius, player.y));
            
            if (player.shootCooldown > 0) {
                player.shootCooldown--;
            }
            
            if (mouseDown) {
                shoot();
            }
            
            // Power-up-Timer
            if (player.shieldTime > 0) {
                player.shieldTime--;
                if (player.shieldTime === 0) player.shield = false;
            }
            if (player.rapidFireTime > 0) {
                player.rapidFireTime--;
                if (player.rapidFireTime === 0) player.rapidFire = false;
            }
            if (player.tripleShotTime > 0) {
                player.tripleShotTime--;
                if (player.tripleShotTime === 0) player.tripleShot = false;
            }
            if (player.speedBoostTime > 0) {
                player.speedBoostTime--;
                if (player.speedBoostTime === 0) player.speedBoost = false;
            }
            
            // Combo-Timer
            if (combo > 0) {
                comboTimer--;
                if (comboTimer <= 0) {
                    combo = 0;
                    document.getElementById('comboDisplay').style.display = 'none';
                }
            }
        }
        
        function drawPlayer() {
            // Shield-Effekt
            if (player.shield) {
                ctx.strokeStyle = 'rgba(0, 255, 255, 0.5)';
                ctx.lineWidth = 3;
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#00ffff';
                ctx.beginPath();
                ctx.arc(player.x, player.y, player.radius + 10, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            // Player glow
            ctx.shadowBlur = 35;
            ctx.shadowColor = player.color;
            
            // Gradient f√ºr Player
            const gradient = ctx.createRadialGradient(player.x, player.y, 0, player.x, player.y, player.radius);
            gradient.addColorStop(0, 'white');
            gradient.addColorStop(0.5, player.color);
            gradient.addColorStop(1, 'rgba(0, 255, 255, 0.5)');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw direction line
            const angle = Math.atan2(mouseY - player.y, mouseX - player.x);
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.7)';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(player.x, player.y);
            ctx.lineTo(player.x + Math.cos(angle) * 35, player.y + Math.sin(angle) * 35);
            ctx.stroke();
            
            // Bewegungspartikel
            if ((keys['w'] || keys['s'] || keys['a'] || keys['d'] || 
                 keys['arrowup'] || keys['arrowdown'] || keys['arrowleft'] || keys['arrowright']) 
                 && Math.random() < 0.3) {
                trails.push(new Trail(player.x, player.y, player.color, player.radius * 0.5));
            }
            
            ctx.shadowBlur = 0;
        }
        
        function checkCollisions() {
            // Bullets vs Enemies
            for (let i = bullets.length - 1; i >= 0; i--) {
                if (!bullets[i].isPlayerBullet) continue;
                
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const dx = bullets[i].x - enemies[j].x;
                    const dy = bullets[i].y - enemies[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < bullets[i].radius + enemies[j].radius) {
                        enemies[j].health -= bullets[i].damage;
                        
                        playSound('hit');
                        
                        // Create particles
                        for (let k = 0; k < 12; k++) {
                            particles.push(new Particle(bullets[i].x, bullets[i].y, enemies[j].color));
                        }
                        
                        bullets.splice(i, 1);
                        
                        if (enemies[j].health <= 0) {
                            const points = enemies[j].points * (1 + combo * 0.5);
                            score += Math.floor(points);
                            exp += enemies[j].points;
                            kills++;
                            
                            // Combo-System
                            combo++;
                            comboTimer = 180; // 3 Sekunden
                            if (combo > maxCombo) maxCombo = combo;
                            
                            if (combo >= 2) {
                                document.getElementById('comboDisplay').style.display = 'block';
                                document.getElementById('comboCount').textContent = combo;
                            }
                            
                            // Screen shake
                            screenShake = enemies[j].type === 'boss' ? 15 : 8;
                            
                            // Explosion
                            const size = enemies[j].type === 'boss' ? 2 : 1;
                            explosions.push(new Explosion(enemies[j].x, enemies[j].y, enemies[j].color, size));
                            playSound('explosion');
                            
                            // More particles
                            const particleCount = enemies[j].type === 'boss' ? 50 : 25;
                            for (let k = 0; k < particleCount; k++) {
                                particles.push(new Particle(enemies[j].x, enemies[j].y, enemies[j].color));
                            }
                            
                            // Power-up spawn
                            spawnPowerUp(enemies[j].x, enemies[j].y);
                            
                            enemies.splice(j, 1);
                            
                            // Level up
                            if (exp >= expToLevel) {
                                playerLevel++;
                                exp = 0;
                                expToLevel = Math.floor(expToLevel * 1.5);
                                player.maxHealth += 20;
                                player.health = Math.min(player.maxHealth, player.health + 50);
                                
                                // Level-up-Effekt
                                for (let k = 0; k < 50; k++) {
                                    particles.push(new Particle(player.x, player.y, '#00ffff', 1.5));
                                }
                            }
                            
                            // Check wave completion
                            if (kills >= wave * 10) {
                                wave++;
                                kills = 0;
                                
                                // Wave-Complete-Bonus
                                for (let k = 0; k < 30; k++) {
                                    particles.push(new Particle(player.x, player.y, '#ffff00', 1.2));
                                }
                            }
                        }
                        break;
                    }
                }
            }
            
            // Enemy bullets vs Player
            for (let i = bullets.length - 1; i >= 0; i--) {
                if (bullets[i].isPlayerBullet) continue;
                
                const dx = player.x - bullets[i].x;
                const dy = player.y - bullets[i].y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < player.radius + bullets[i].radius) {
                    if (!player.shield) {
                        player.health -= 5;
                        screenShake = 10;
                        
                        for (let k = 0; k < 10; k++) {
                            particles.push(new Particle(player.x, player.y, '#ff0066'));
                        }
                        
                        if (player.health <= 0) {
                            gameOver();
                        }
                    }
                    bullets.splice(i, 1);
                }
            }
            
            // Enemies vs Player
            for (let i = enemies.length - 1; i >= 0; i--) {
                const dx = player.x - enemies[i].x;
                const dy = player.y - enemies[i].y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < player.radius + enemies[i].radius) {
                    if (!player.shield) {
                        player.health -= 2;
                        screenShake = 5;
                        
                        // Knockback
                        const angle = Math.atan2(dy, dx);
                        player.x += Math.cos(angle) * 8;
                        player.y += Math.sin(angle) * 8;
                        
                        // Damage particles
                        for (let k = 0; k < 8; k++) {
                            particles.push(new Particle(player.x, player.y, '#ff0066'));
                        }
                        
                        if (player.health <= 0) {
                            gameOver();
                        }
                    } else {
                        // Shield absorbiert Schaden
                        const angle = Math.atan2(-dy, -dx);
                        enemies[i].x += Math.cos(angle) * 15;
                        enemies[i].y += Math.sin(angle) * 15;
                    }
                }
            }
            
            // PowerUps vs Player
            for (let i = powerups.length - 1; i >= 0; i--) {
                const dx = player.x - powerups[i].x;
                const dy = player.y - powerups[i].y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < player.radius + powerups[i].radius) {
                    playSound('powerup');
                    
                    switch(powerups[i].type) {
                        case 'shield':
                            player.shield = true;
                            player.shieldTime = 600; // 10 Sekunden
                            break;
                        case 'rapidfire':
                            player.rapidFire = true;
                            player.rapidFireTime = 600;
                            break;
                        case 'tripleshot':
                            player.tripleShot = true;
                            player.tripleShotTime = 600;
                            break;
                        case 'speed':
                            player.speedBoost = true;
                            player.speedBoostTime = 600;
                            break;
                        case 'health':
                            player.health = Math.min(player.maxHealth, player.health + 30);
                            break;
                    }
                    
                    for (let k = 0; k < 20; k++) {
                        particles.push(new Particle(powerups[i].x, powerups[i].y, powerups[i].color));
                    }
                    
                    powerups.splice(i, 1);
                }
            }
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalWave').textContent = wave;
            document.getElementById('maxCombo').textContent = maxCombo;
        }
        
        function restartGame() {
            gameRunning = true;
            score = 0;
            wave = 1;
            kills = 0;
            combo = 0;
            comboTimer = 0;
            maxCombo = 0;
            playerLevel = 1;
            exp = 0;
            expToLevel = 100;
            player.health = 100;
            player.maxHealth = 100;
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
            player.shield = false;
            player.rapidFire = false;
            player.tripleShot = false;
            player.speedBoost = false;
            bullets.length = 0;
            enemies.length = 0;
            particles.length = 0;
            explosions.length = 0;
            powerups.length = 0;
            trails.length = 0;
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('comboDisplay').style.display = 'none';
        }
        
        // Spawn timer
        let spawnTimer = 0;
        const spawnInterval = 60;
        
        // Game loop
        function gameLoop() {
            if (!gameRunning) {
                requestAnimationFrame(gameLoop);
                return;
            }
            
            // Clear canvas with trail effect
            ctx.fillStyle = 'rgba(10, 10, 15, 0.25)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Screen shake
            if (screenShake > 0) {
                ctx.save();
                ctx.translate(
                    (Math.random() - 0.5) * screenShake,
                    (Math.random() - 0.5) * screenShake
                );
                screenShake *= 0.9;
                if (screenShake < 0.5) screenShake = 0;
            }
            
            // Draw stars
            stars.forEach(star => {
                star.alpha += star.twinkleSpeed;
                if (star.alpha > 1 || star.alpha < 0.2) star.twinkleSpeed *= -1;
                
                ctx.globalAlpha = star.alpha * 0.5;
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
            
            // Update
            updatePlayer();
            
            bullets.forEach(bullet => bullet.update());
            enemies.forEach(enemy => enemy.update());
            particles.forEach(particle => particle.update());
            explosions.forEach(explosion => explosion.update());
            powerups.forEach(powerup => powerup.update());
            trails.forEach(trail => trail.update());
            
            // Remove dead objects
            for (let i = bullets.length - 1; i >= 0; i--) {
                if (bullets[i].isOffScreen()) bullets.splice(i, 1);
            }
            
            for (let i = particles.length - 1; i >= 0; i--) {
                if (particles[i].life <= 0) particles.splice(i, 1);
            }
            
            for (let i = explosions.length - 1; i >= 0; i--) {
                if (explosions[i].life <= 0) explosions.splice(i, 1);
            }
            
            for (let i = powerups.length - 1; i >= 0; i--) {
                if (powerups[i].life <= 0) powerups.splice(i, 1);
            }
            
            for (let i = trails.length - 1; i >= 0; i--) {
                if (trails[i].life <= 0) trails.splice(i, 1);
            }
            
            // Spawn enemies
            spawnTimer++;
            const currentInterval = Math.max(30, spawnInterval - (wave * 3));
            if (spawnTimer >= currentInterval) {
                spawnEnemy();
                spawnTimer = 0;
            }
            
            checkCollisions();
            
            // Draw
            trails.forEach(trail => trail.draw());
            explosions.forEach(explosion => explosion.draw());
            particles.forEach(particle => particle.draw());
            powerups.forEach(powerup => powerup.draw());
            bullets.forEach(bullet => bullet.draw());
            enemies.forEach(enemy => enemy.draw());
            drawPlayer();
            
            if (screenShake > 0) {
                ctx.restore();
            }
            
            // Update UI
            document.getElementById('score').textContent = score;
            document.getElementById('wave').textContent = wave;
            document.getElementById('level').textContent = playerLevel;
            
            const healthPercent = (player.health / player.maxHealth) * 100;
            document.getElementById('healthFill').style.width = healthPercent + '%';
            document.getElementById('healthText').textContent = Math.max(0, Math.floor(player.health)) + ' / ' + player.maxHealth;
            
            requestAnimationFrame(gameLoop);
        }
        
        // Start game
        gameLoop();
    </script>
